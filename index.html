
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMap Pro - Visualize Your Thoughts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.3/dist/style.css">
    <style>
        html, body, #root { 
          min-height: 100%; 
          margin: 0; 
          padding: 0; 
          overflow-x: hidden; 
          overflow-y: auto; 
          font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .react-flow__node { border-radius: 12px !important; border: 2px solid transparent !important; transition: border-color 0.2s; }
        .react-flow__node:hover { border-color: #6366f1 !important; }
        .react-flow__controls { border-radius: 8px !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important; }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}

</head>
